<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sighties</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="lists">
      <div id="list-master">
        <h2>Lists</h2>
        <ul>
        {{#each list in controller itemController="list"}}
          {{#view Sighties.ListView}}
          <li class="list">
            {{#if isEditing}}
              {{edit-list class="edit" value=name focus-out="acceptChanges" insert-newline="acceptChanges"}}
            {{else}}
              {{#linkTo "list" list}}{{name}}{{/linkTo}}
            {{/if}}
          </li>
          {{/view}}
        {{/each}}
        {{#if isCreating}}
          <li>{{input type="text" id="new-list" placeholder="New list name" value=newListName action="createList"}}</li>
        {{/if}}
        </ul>
      </div><!-- #list-master -->

      <div id="list-detail">
        {{outlet}}
      </div><!-- #list-detail -->
    </script>

    <script type="text/x-handlebars" data-template-name="list">
      <h2>{{name}}</h2>
      <h3>{{cards.length}} cards, y selected</h3>
      {{#each card in cards}}
        <li>{{card.name}}</li>
      {{/each}}
    </script>

    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/list.js"></script>
    <script src="js/controllers/list_controller.js"></script>
    <script src="js/views/list_view.js"></script>
    <script src="js/controllers/lists_controller.js"></script>
    <script src="js/views/edit_list_view.js"></script>
    <script src="js/models/card.js"></script>
    <script src="js/controllers/cards_controller.js"></script>
  </body>
</html>
